<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Article preview component</title>
        

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css">

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    </head>
    <body class="h-screen grid place-content-center">
        <main class="mx-2 min-w-375">
            <div class="max-w-800">
                <div class="md-flex">
                    <img class="object-cover w-full md-w-17 object-left" src="images/drawers.jpg" alt="">
                    <div class="p-2 bg-White">
                        <h1 class="font-bold text-xl text-Very-Dark-Grayish-Blue">
                            Shift the overall look and feel by adding these wonderful
                            touches to furniture in your home
                        </h1>
                        <p class="my-1 text-sm text-Desaturated-Dark-Blue">
                            Ever been in a room and felt like something was missing? Perhaps
                            it felt slightly bare and uninviting. I’ve got some simple tips
                            to help you make any room feel complete.
                        </p>
                        <div class="flex justify-between items-center">
                            <div class="flex">
                                <img class="w-3 rounded-full" src="images/avatar-michelle.jpg" alt="" />
                                <div class="ml-2">
                                    <h3 class="font-bold text-Very-Dark-Grayish-Blue">Michelle Appleton</h3>
                                    <p class="text-Desaturated-Dark-Blue">28 Jun 2020</p>
                                </div>
                            </div>
                            <div>
                                <img class="rounded-full bg-Light-Grayish-Blue p-1" src="images/icon-share.svg" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
